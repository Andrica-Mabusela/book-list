<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book List App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="animate.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


	<div id="book-list-wrapper">
		<form id="search-form">
			<div class="form-group">
				<input type="text" id="searchbar" placeholder="search books..." class="form-control">
			</div>
			
		</form>

		<ul>
			
		</ul>

		<form id='add-form'>
			<div class="form-group">
				<input type="text" id="add-book-field" placeholder="add a book" class="form-control">
				<button type="submit" id="add-book" class="btn btn-md btn-primary m-2">add book</button>
			</div>
		</form>
		<div>
			<input type="checkbox" id="checkbox">
			<label id="checkbox-text">Hide All The books</label>
		</div>
		<div id="message-section" class="text-center">
			
		</div>
	</div>
	
	<!-- javascript reference -->
	<script src="index.js"></script>

</body>
</html>
